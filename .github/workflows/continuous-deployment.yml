name: Continuous Deployment
on:
  push: 
    tags:
    - 2*

jobs:
  publish:
    name: Publish
    needs: [ build, test ]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Unshallow
      run: git fetch --prune --unshallow
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14.x
    - name: Publish release
      uses: goreleaser/goreleaser-action@v1
      with:
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Conatiner Registry Login
      run: docker login https://gcr.io -u _json_key -p "${GCR_BITNAMI_LABS}"
      env:
        GCR_BITNAMI_LABS: ${{ secrets.GCR_BITNAMI_LABS }}
    - name: Publish jenkins-plugins-resolver container (tag)
      uses: docker://l.gcr.io/google/bazel:0.29.1
      with:
        entrypoint: /bin/bash
        args: bazel run //docker/jpresolver:push_tag
    - name: Publish jenkins-plugins-resolver container (latest)
      uses: docker://l.gcr.io/google/bazel:0.29.1
      with:
        entrypoint: /bin/bash
        args: bazel run //docker/jpresolver:push_latest
    - name: Publish jenkins-plugins-downloader container (tag)
      uses: docker://l.gcr.io/google/bazel:0.29.1
      with:
        entrypoint: /bin/bash
        args: bazel run //docker/jpdownloader:push_tag
    - name: Publish jenkins-plugins-downloader container (latest)
      uses: docker://l.gcr.io/google/bazel:0.29.1
      with:
        entrypoint: /bin/bash
        args: bazel run //docker/jpdownloader:push_latest

